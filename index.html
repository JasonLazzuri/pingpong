<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <div class="well">
      <h1>Ping! Pong! Ping-Pong!</h2>
      </div>
      <form id="form">
        <div class="jumbotron">
        <h3>Rules!</h3>
        <p>Ping Pong will count up to your number from 1 to 10000 with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 15 become "ping-pong"</li>
          <li>Please no Commas</li>
        </ol>

        <div class="form-group">
          <label for="userText">Enter number to start:</label>
          <input id="userText" type="text">
        </div>

        <button type="submit" class="btn btn-danger">Find Out!</button>
      </form>
      <ul>
        <li id="result"></li>
      </ul>
    </div>
    </div>
  </body>
</html>
